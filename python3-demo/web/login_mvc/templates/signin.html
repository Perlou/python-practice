<!DOCTYPE html>
<html>

<head>
    <title>MVC</title>

    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="format-detection" content="telephone=no, email=no">

    <link rel="shortcut icon" href="//d2m5zzib8mw2zj.cloudfront.net/mmfbeauty/www/favicon.ico" type="image/x-icon">
    <link rel="icon" href="//d2m5zzib8mw2zj.cloudfront.net/mmfbeauty/www/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <style>
        .container {
            max-width: 500px;
            padding-top: 100px;
        }
    </style>
    
</head>

<body>
    <div class="container">
        {% if message %}
        <p class="bg-danger">{{message}}</p>
        {% endif %}
        <form action="/signin" method="post">
            <div class="form-group">
                <label for="">用户名</label>
                <input name="username" type="text" class="form-control" placeholder="用户名" value="{{username}}" />
            </div>
            <div class="form-group">
                <label for="">密码</label>
                <input name="password" type="password" class="form-control" placeholder="密码" />
            </div>

            <button type="submit" class="btn btn-primary">登录</button>
        </form>
    </div>
</body>
